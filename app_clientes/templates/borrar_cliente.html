<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cliente</title>
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de eliminar al cliente **{{ cliente.nombre }} {{ cliente.apellido }}**?</p>
    <p>Correo: {{ cliente.correo }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, Eliminar</button>
    </form>
    
    <p><a href="{% url 'listar_clientes' %}">Cancelar</a></p>
</body>
</html>
