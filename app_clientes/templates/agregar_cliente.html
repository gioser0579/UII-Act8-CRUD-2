<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>
</head>
<body>
    <h1>Agregar Nuevo Cliente</h1>
    {% if error %} <p style="color: red;">{{ error }}</p> {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:</label><input type="text" id="apellido" name="apellido" required><br>
        <label for="telefono">Tel√©fono:</label><input type="text" id="telefono" name="telefono"><br>
        <label for="correo">Correo:</label><input type="email" id="correo" name="correo" required><br>
        <label for="extras_referencias">Extras/Referencias:</label><textarea id="extras_referencias" name="extras_referencias" rows="4"></textarea><br>
        <button type="submit">Guardar Cliente</button>
    </form>
    <p><a href="{% url 'listar_clientes' %}">Volver al listado</a></p>
</body>
</html>
